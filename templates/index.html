<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header style="background-color: #c7c3c3;">
        <h1 style="margin: 0">FlaskTODO</h1>
    </header>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="content">Todo content</label></b>
        </p>
        <p>
            <input type="text" name="content"
                placeholder="Todo Content"></input>
        </p>

        <p>
            <b><label for="degree">Degree</label></b>
        </p>
        <p>
            <input id="degree-0" name="degree" required type="radio" value="Extremely important">
            <label for="degree-0">Extremely important</label>
        </p>
        <p>
            <input id="degree-1" name="degree" required type="radio" value="Important">
            <label for="degree-1">Important</label>
        </p>
        <p>
            <input id="degree-2" name="degree" required type="radio" value="Moderately important">
            <label for="degree-2">Moderately important</label>
        </p>
        <p>
            <input id="degree-3" name="degree" required type="radio" value="Not important">
            <label for="degree-3">Not important</label>
        </p>
        <p>

            <b><label for="category-select">Category<br></label></b>

            <select name="category" id="category-select">
                <option value="">--Please choose a Category--</option>
                <option value="Work">Work</option>
                <option value="Appointment">Appointment</option>
                <option value="Sport">Sport</option>
                <option value="Cooking">Cooking</option>
                <option value="Payment">Payment</option>
                <option value="Meeting">Meeting</option>
            </select>
        </p>


        <b><label for="dates">Choose a time for your reminder:</label></b><br>
        <input type="datetime-local" id="date" name="date"><br><br>

        <button type="submit">Submit</button>
    </form>
    <hr>
    {% for todo in todos %}
            <div class="todo">
                <p>{{ todo['content'] }} <i>({{ todo['degree']}})</i></p>
                <p>{{ todo['category'] }}</p>
                <p>{{ todo['date'] }}</p>
                <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}" >
                    <input type="submit" value="Delete Todo"
                           onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            </div>
        {% endfor %}

    </div>
</body>
</html>
